<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css">
    <title>Login Morden Page</title>
</head>
<body>
    <div class="container" id="container">
      <div class="form-container sing-up-container">
         <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sing Up</button>
         </form>
     </div>
      <div class="form-container sign-in-container"> 
        <form action="#">
            <h1>Sing In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forgot your password?</a>
            <button>Sing In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit!</p>
                <button class="ghost" id="signId">Sing In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello!</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestiae quo reprehenderit quod!</p>
                <button class="ghost" id="signUp">Sing Up</button>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
